<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="volcanoGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C04020"/>
      <stop offset="50%" style="stop-color:#F08030"/>
      <stop offset="100%" style="stop-color:#F8A848"/>
    </linearGradient>
    <filter id="volcanoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="volcanoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Flame shape for Volcano Badge -->
  <path 
    d="M50,5 C55,25 75,30 70,50 C80,45 85,60 75,75 C80,80 75,92 50,95 C25,92 20,80 25,75 C15,60 20,45 30,50 C25,30 45,25 50,5 Z" 
    fill="url(#volcanoGrad)" 
    stroke="#A03018" 
    stroke-width="3"
    filter="url(#volcanoShadow)"
  />
  <!-- Inner flame detail -->
  <path 
    d="M50,30 C53,40 60,42 58,52 C62,50 65,58 58,68 C62,70 58,78 50,80 C42,78 38,70 42,68 C35,58 38,50 42,52 C40,42 47,40 50,30 Z" 
    fill="#FFD068" 
    stroke="none"
    filter="url(#volcanoGlow)"
  />
</svg>

