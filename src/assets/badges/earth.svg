<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="earthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90C048"/>
      <stop offset="50%" style="stop-color:#E0C068"/>
      <stop offset="100%" style="stop-color:#C8A038"/>
    </linearGradient>
    <filter id="earthShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Leaf/Earth shape for Earth Badge (based on Giovanni's badge) -->
  <path 
    d="M50,5 L65,20 L90,25 L85,50 L95,75 L70,80 L50,95 L30,80 L5,75 L15,50 L10,25 L35,20 Z" 
    fill="url(#earthGrad)" 
    stroke="#A08028" 
    stroke-width="3"
    filter="url(#earthShadow)"
  />
  <!-- Inner geometric pattern -->
  <polygon 
    points="50,25 65,40 65,60 50,75 35,60 35,40" 
    fill="none" 
    stroke="#B8A048" 
    stroke-width="2"
  />
  <!-- Center emblem -->
  <circle cx="50" cy="50" r="10" fill="#D0B058" stroke="#A08028" stroke-width="2"/>
  <path d="M50,42 L54,50 L50,58 L46,50 Z" fill="#A08028"/>
</svg>

