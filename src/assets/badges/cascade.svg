<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cascadeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB8F0"/>
      <stop offset="50%" style="stop-color:#6890F0"/>
      <stop offset="100%" style="stop-color:#4878D0"/>
    </linearGradient>
    <filter id="cascadeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Teardrop/water drop shape for Cascade Badge -->
  <path 
    d="M50,8 C50,8 85,45 85,62 C85,80 69,92 50,92 C31,92 15,80 15,62 C15,45 50,8 50,8 Z" 
    fill="url(#cascadeGrad)" 
    stroke="#3868C0" 
    stroke-width="3"
    filter="url(#cascadeShadow)"
  />
  <!-- Inner wave detail -->
  <path 
    d="M30,55 Q40,48 50,55 Q60,62 70,55" 
    fill="none" 
    stroke="#8AC8FF" 
    stroke-width="3"
    stroke-linecap="round"
  />
  <path 
    d="M35,68 Q45,61 55,68 Q65,75 75,68" 
    fill="none" 
    stroke="#8AC8FF" 
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>

