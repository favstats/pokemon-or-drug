<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="boulderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0A0A0"/>
      <stop offset="50%" style="stop-color:#8B8B8B"/>
      <stop offset="100%" style="stop-color:#6B6B6B"/>
    </linearGradient>
    <filter id="boulderShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Octagon shape for Boulder Badge -->
  <polygon 
    points="50,5 80,20 95,50 80,80 50,95 20,80 5,50 20,20" 
    fill="url(#boulderGrad)" 
    stroke="#5A5A5A" 
    stroke-width="3"
    filter="url(#boulderShadow)"
  />
  <!-- Inner detail -->
  <polygon 
    points="50,20 70,30 78,50 70,70 50,78 30,70 22,50 30,30" 
    fill="none" 
    stroke="#9A9A9A" 
    stroke-width="2"
  />
  <!-- Center rock detail -->
  <circle cx="50" cy="50" r="12" fill="#7A7A7A" stroke="#5A5A5A" stroke-width="2"/>
</svg>

